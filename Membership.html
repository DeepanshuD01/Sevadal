    <br>
    <table width="100%" bgcolor="#f8f6d6">
        <form action="get">
            <tr>
                <th colspan="6" align="center" bgcolor="purple">
                    <font size="30" color="yellow"> Membership Form</font>

                </th>
            </tr>
            <font size="30">
                <tr>
                    <th align="left">
                        <h2> <label for="fname">First Name:</label
                </th>
                <td><select name="m" id="mr">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
                    <input type="text" size="30" id="fname" autofocus></td>
                <th align="left">
                    <h2> <label for="mname">Middle Name:</label>
                    </th>
                    <td><input type="text" size="30" id="mname"></td>
                    <th align="left">
                        <h2> <label for="lname">Last Name:</label>
                            <td><input type="text" size="30" id="lname"></td>
                    </th>
                </tr>
                <tr>
                    <th align="left">
                        <h2><label for="gender">Gender:</label></th>
                    <td>Male<input type="radio" name="gender" value="M"> Female <input type="radio" name="gender" value="F"> Others <input type="radio" name="gender" value="O"></td>
                    <th align="left">
                        <h2><label for="age">Age:</label></th>
                    <td><input type="number" min="18"></td>

                    <th align="left"><label for="dis"><h2>Disability:</h2></label></th>
                    <th align="left">
                        <input type="text" size="30" id="dis" laceholder="Type of Disability"></th>
                </tr>
                <tr>
                    <th align="left"><label for="religion"><h2>Religion:</h2></label></th>
                    <td><select name="religion" id="rel">
                       <option value="Hindu" selected>Hindu</option>
                       <option value="Muslism">Muslism</option>
                       <option value="Sikh">Sikh</option>
                       <option value="Christian">Christian</option>
                    </select></td>
                    <th align="left"><label for="caste"><h2>Caste:</h2></label>
                    </th>
                    <td><select name="caste" id="caste">
                        <option value="gen">General</option>
                        <option value="obc">OBC</option>
                        <option value="sc">SC</option>
                        <option value="st">ST</option>
                    </select></td>
                    <th align="left"><label for="dob"><h2>Date of Birth:</h2></label></th>
                    <td><input type="date" id="dob"></td>
                </tr>
                <tr>
                    <th align="left"><label for="ward"><h2>Ward:</h2></label></th>
                    <td><input type="number" min="1" max="100"></td>
                    <th align="left">
                        <label for="Vsabha"><h2>VidhanSabha:</h2></label>
                    </th>
                    <td><input type="text" size="30" placeholder="Please Type name of vidhansabha" id="Vsabha"></td>
                    <th align="left"><label for="dis"><h2>District:</h2></label></th>
                    <td><input type="text" size="30" id="dis" placeholder="Please Type name of district"></td>
                </tr>
                <tr>
                    <th align="left"><label for="city"><h2>City:</h2></label></th>
                    <td><input type="text" id="city" size=30 placeholder="Please type name of city"></td>
                    <th align="left"><label for="state"><h2>State:</h2></label></th>
                    <td><input type="text" size="30" id="state"></td>
                    <th align="left"><label for="con"><h2>Country:</h2></label></th>
                    <td><input type="text" size="30" id="con"></td>
                </tr>
                <tr>
                    <th align="left"><label for="mnum"><h2>Contact:</h2></label></th>
                    <td><select name="concode" id="concode"><h2>Country Code:</h2>
                    <option value="+91">+91</option>
                    <option value="+92">+92</option>
                    <option value="+93">+93</option>
                    <option value="+94">+94</option>
                    <option value="+95">+95</option>
                    </select>
                        <input type="text" id="mnum" size="30" maxlength="10"></td>
                    <th align="left"><label for="anum"><h2>Alternate Num:</h2></label></th>
                    <td><input type="text" size="30" id="anum" maxlength="10"></td>
                    <th align="left">
                        <label for="email"><h2>Email:</h2></label>
                        <td><input type="email" size="30" id="email"></td>
                    </th>
                </tr>
                <tr>
                    <th align="left">
                        <label for="adhar"><h2>Aadhar Number:</h2></label>
                    </th>
                    <td><input type="text" size="30" maxlength="12" id="ad"></td>
                    <th align="left"><label for="education"></label>
                        <h2>Education Qualification:</h2>
                    </th>
                    <td><input type="text" size="30" id="job"></td>
                    <th align="left"><label for="job"><h2>Job:</h2></label></th>
                    <td><input type="text" size="30" id="job"></td>
                </tr>
                <tr>
                    <th align="left"><label for="add"><h2>Address:</h2></label></th>
                    <td><textarea name="add" id="add" cols="30" rows="5"></textarea></td>
                    <th align="left">
                        <h2>Photograph:</h2>
                    </th>
                    <td>
                        <input type="file" name="photo">
                    </td>
                    <th align="left">
                        <h2>Biodata:</h2>
                    </th>
                    <td><input type="file" name="biodata"></td>
                </tr>
                <tr align="center">
                    <th colspan="3" align="center"><br><br><input type="submit" value="Submit"><br><br>

                        <th align="center" colspan="3"> <br><br> <input type="reset" value="Reset"><br><br></th>

                </tr>
            </font>

        </form>

    </table>
